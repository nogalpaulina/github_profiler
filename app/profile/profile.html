<div class="row">
  <div class="col s12 card">
    <div class="input-field col s12">
      <input type="text" placeholder="GitHub username" name="github-user" ng-model="username" ng-keyup="$event.keyCode == 13 && search(username)">
      <a id="search" ng-click="search(username)"><i class="material-icons right">search</i></a>
    </div>
  </div>
</div>

<div id="github-profiler" class="row" ng-if="myGithub">
  <div class="col s12 m12">
    <div class="row panel-top">
      <div id="left-info-col" class="col s12 m6 valign-wrapper">
        <div class="image-wrapper col s12 m6">
          <img id="profile-image" ng-src="{{myGithub.avatar_url}}">
        </div>
        <div id="profile-info" class="col s12 m6">
          <ul>
            <li><h1 id="username">{{myGithub.login}}</h1></li>
            <li>On Github since <span>{{myGithub.created_at | date : 'yyyy' }}</span></li>
            <li><i class="material-icons color-teal-4">location_on</i> {{myGithub.location}}</li>
            <li><a href="{{myGithub.html_url}}" target="_blank"><i class="material-icons color-teal-4">person_pin</i> GitHub Portfolio</a></li>
          </ul>
        </div>
      </div>

      <div class="col s12 m6">
        <div class="row">
          <div id="chart-pie" class="col s12 m12">
            <canvas id="pie" class="chart chart-pie" chart-legend="true" chart-colors="colors"
              chart-data="data" chart-labels="languages" chart-options="options">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="statistic-section" class="s12 m12">
        <div class="col s12 m3 single-statistic">
          <span class="count-up" count-up end-val="myGithub.public_repos"></span> Repositories
        </div>
        <div class="col s12 m3 single-statistic">
          <span class="count-up" count-up end-val="myGithub.public_gists"></span> Gists
        </div>
        <div class="col s12 m3 single-statistic">
          <span class="count-up" count-up end-val="languages.length"></span> Technologies used
        </div>
        <div class="col s12 m3 single-statistic">
          <span class="count-up" count-up end-val="myGithub.followers"></span> Followers
        </div>
      </div>
      <div id="followers-section" class="col s12 m12">
        <h4>Followers:</h4>
        <div class="chip blue lighten-4" ng-repeat="follower in myFollowers" ng-click="search(follower.login)">
            {{follower.login}}
          <img ng-src="{{follower.avatar_url}}" alt="Contact Person" alt="{{follower.login}} user image">
        </div>
      </div>
    </div>

  </div>
</div>
